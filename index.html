
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BFP-OPFMSL</title>
  
  <style>
  
    body {
      font-family: Arial, sans-serif;
      background: #f1f1f1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 8px;
      width: 350px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
    }
    h3 {
      text-align: center;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    input {
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .toggle {
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
    }
    .toggle a {
      color: #007bff;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="container" id="loginForm">
  <h2> (Ongoing Development)</h2>
   <H2> Log In</H2>
 
  <form action="login.php" method="POST">
    <input type="text" name="username" placeholder="Username or Email" required>
   <input type="password" name="userpassword" placeholder="Password" required>
<button type="submit">Log In</button>
    
    
  </form>
  <div class="toggle">
    Don't have an account? <a onclick="toggleForm()">Sign Up</a>
  </div>
</div>

<div class="container" id="signupForm" style="display: none;">
  <h2>Sign Up</h2>
  <form action="register.php" method="POST">
    <input type="text" name="fullname" placeholder="Full Name" required>
    <input type="text" name="username" placeholder="Username" required>
    <input type="email" name="email" placeholder="Email" required>
    <input type="password" name="userpassword" placeholder="Password" required>
    
    <button type="submit">Register</button>
  </form>
  <div class="toggle">
    Already have an account? <a onclick="toggleForm()">Log In</a>
  </div>
</div>

<script>
  function toggleForm() {
    const login = document.getElementById('loginForm');
    const signup = document.getElementById('signupForm');
    login.style.display = login.style.display === 'none' ? 'block' : 'none';
    signup.style.display = signup.style.display === 'none' ? 'block' : 'none';
  }
</script>

</body>
</html>
