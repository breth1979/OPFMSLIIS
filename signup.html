<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login & Sign Up</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1f1f1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 8px;
      width: 400px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    input {
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .toggle {
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
    }
    .toggle a {
      color: #007bff;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="container" id="loginForm">
  
  <div class="toggle">
    Don't have an account? <a onclick="toggleForm()">Sign Up</a><br>
    <a class="dropdown-item" href="main.php">HOME</a>
  
  </div>
  <div>
   
  </div>
</div>

<div class="container" id="signupForm" style="display: none;">
  <h2>Sign Up</h2>
  <form action="register.php" method="POST">
    <input type="text" name="fullname" placeholder="Full Name" required>
    <input type="text" name="username" placeholder="Username" required>
    <input type="email" name="email" placeholder="Email" required>
    <input type="password" name="userpassword" placeholder="Password" required> <br>
      <input type="text" name="levelauthority" placeholder="Level of Authority (1-3)" required>
      <label for="text" class="form-label">City/Municipality</label>
                <select class="form-select" name="citymunicipality" required>
                <option value="">-- Select Unit Assignment --</option>
                 <option>OPFM</option>
                <option>Maasin City</option>
                <option>Macrohon</option>
                <option>P Burgos</option>
                <option>Limasawa</option>
                <option>Malitbog</option>
                <option>T Oppus</option>
                <option>Bontoc</option>
                <option>Sogod</option>
                <option>Libagon</option>
                <option>Liloan</option>
                <option>San Francisco</option>
                <option>San Ricardo</option>
                <option>St Bernard</option>
                <option>San Juan</option>
                <option>Anahawan</option>
                <option>Hinundayan</option>
                <option>Hinunangan</option>
                <option>Silago</option>
              </select> 
    <br><br><br><br><br><br>
    <hr>
    <button type="submit">Register</button>
  </form>
  
</div>

<script>
  function toggleForm() {
    const login = document.getElementById('loginForm');
    const signup = document.getElementById('signupForm');
    login.style.display = login.style.display === 'none' ? 'block' : 'none';
    signup.style.display = signup.style.display === 'none' ? 'block' : 'none';
  }
</script>

</body>
</html>
